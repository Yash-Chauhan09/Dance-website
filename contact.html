<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS-Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <!-- Navbar starts here -->

    <div class="mainContainer">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><i class="fas fa-compact-disc"></i> DanceCademy</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon hamburgur"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/service.html"
                  >Services</a
                >
              </li>
            </ul>
            <form class="d-flex justify-content-center">
              <a href="/contact.html" class="my-btn" type="submit">Contact</a>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Navbar ends here -->

    <!-- Hero section starts here -->

    <div class="hero4">
      <div class="container">
        <div class="contact__form">
            <form action="#">
              <div class="contact__form-input">
              <label for="name">Name</label>
              <input  autocomplete="off" type="text" name="name" >
              <label for="number">Number</label>
              <input autocomplete="off"  type="number" name="number">
              <label for="email">Email</label>
              <input autocomplete="off"  type="text" name="email">
              <label for="order">Your Message</label>
              <textarea name="order" id="" cols="30" rows="5"></textarea>
              <div class="hero4-btn">
                <a href="/index.html">Submit</a>
              </div>
            </div>  
            </form>
          </div>
      </div>
    </div>

    <!-- Hero section ends here -->
       <!-- footer -->
       <footer class="footer">
        <h3>Made with <i class="fas fa-heart"></i> by yash</h3>
      </footer>
<!-- footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
